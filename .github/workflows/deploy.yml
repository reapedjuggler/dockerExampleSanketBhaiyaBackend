name: CICD sanket bhaiya backend class

on:
  push:
    branches:
        - dev

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use node js
        uses: actions/setup-node@v1
        with:
         node-version: ${{ matrix.node-version }}
      - name: npm install
        run: |
          npm install

        env: 
          CI: true   


